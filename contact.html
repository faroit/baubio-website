	<body class="contact">

		<!-- Header -->
		<header id="header" class="alt">
			<h1><a href="index.html">Baubio-beratung.de</a></h1>
			<nav id="nav">
				<ul>
					<li class="current"><a href="contact.html">Kontakt</a></li>
				</ul>
			</nav>
		</header>

		<section id="banner">

			<!-- Content -->

				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>Nehmen Sie Kontakt auf</h2>
					<p>Hinterlassen Sie eine Nachricht, ich rufe zur√ºck</p>
				</header>

				<div class="inner">
					<form>
						<div class="row 50%">
							<div class="6u 12u(mobile)">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="6u 12u(mobile)">
								<input type="text" name="email" placeholder="Email" />
							</div>
						</div>
						<div class="row 50%">
							<div class="12u">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
						</div>
						<div class="row 50%">
							<div class="12u">
								<textarea name="message" placeholder="Message" rows="7"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<ul class="buttons">
									<li><input type="submit" class="special" value="Nachricht abschicken" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>

		</section>

		<!-- Footer -->
			<footer id="footer">

				<ul class="icons">
					<li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
